<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }

        a{
            display: block;
            padding: 10px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav="exercicios/textoPuro.html">01 - TextoPuro</a>
        <a href wm-nav="exercicios/texto1.html">02 - Texto1</a>
        <a href wm-nav="exercicios/texto2.html">03 - Texto2</a>
        <a href wm-nav="exercicios/listas.html">04 - Listas</a>
        <a href wm-nav="exercicios/listaAninhada.html">05 - Listas Aninhadas</a>
        <a href wm-nav="exercicios/links.html">06 - Links</a>
        <a href wm-nav="exercicios/tabela.html">07 - Tabela</a>
        <a href wm-nav="exercicios/form/form.html">08 - Formulário</a>
        <a href wm-nav="exercicios/imagens.html">09 - Imagens</a>
        <a href wm-nav="exercicios/video.html">10 - Video</a>
    </nav>
    <section id="conteudo">

    </section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            link.onclick = function(e){
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
