<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mudando o src de uma img</title>
</head>
<body>
    <div>
        <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/lampada.jpg" alt="lampada" onclick="muda()" id="lamp">
    </div>

    <script>
        function muda(){
            const lampada = document.getElementById('lamp')
            lampada.src = `https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true`
        }
    </script>
</body>
</html>
