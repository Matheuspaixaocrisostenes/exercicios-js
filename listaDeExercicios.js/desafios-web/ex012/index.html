<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #res{
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div>
        <div id="res"></div>
        <button onclick="alterarCor('green')">Verde</button>
        <button onclick="alterarCor('red')">Vermelho</button>
    </div>

    <script>
        function alterarCor(cor){
            const res = document.getElementById('res')
            res.style.backgroundColor = cor
        }
    </script>
</body>
</html>
