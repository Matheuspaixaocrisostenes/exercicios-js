<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
    <script>
        const res = document.getElementById('res')
        let cont = 1
        
        do{
            res.innerHTML += `${cont}° Repetição <br>`
            cont++
        }while(cont <= 5)
    </script>
</body>
</html>
