<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="prod">
        <button onclick="add()">Click para adicionar</button>
        <ul id="list">

        </ul>
    </div>
    <script>
        function add(){
            let arr = []
            const prod = document.getElementById('prod').value
            const list = document.getElementById('list')
            arr.push(prod)
            arr.forEach(element => {
                if(element.keys % 2 == 0){
                    list.innerHTML += `<li><strong>${element}</strong></li>`
                }
            });
            arr.forEach(element => {
                list.innerHTML += `<li>${element}</li>`
            });
        }
    </script>
</body>
</html>
