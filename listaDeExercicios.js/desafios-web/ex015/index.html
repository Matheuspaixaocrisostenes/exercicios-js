<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function carrgar(){
            const res = document.getElementById('res')
            res.innerHTML += `<p>Esse texto foi inserido pelo JavaScript..</p>`
        }
        
    </script>
</head>
<body>
    <div id="res">
        <button onclick="window.onload(carrgar()) ">Carregar</button>

    </div>

    
</body>
</html>
