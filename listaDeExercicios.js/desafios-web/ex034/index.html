<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="number" id="jogada" placeholder="chute de 1 a 10">
        <button onclick="jogo()">Jogue</button>
        <div id="res"></div>
    </div>
    
    <script>
        let numero = Math.floor(Math.random() * (1 * 10))
        function jogo(){
            const jogador = document.getElementById('jogada').value
            const res = document.getElementById('res')
            function limpar(){
                res.innerHTML = 'Tente novamente....'
            }
            if(jogador == Math.floor(numero)){
                res.innerHTML = `Acertou`
                alert('Parabéns você acertou!')
            }else{
                res.innerHTML = `Errou!, tente Novamente`
                setTimeout(() => {
                    limpar()
                }, 1000);
            }
        }
    </script>
</body>

</html>
