<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .separador{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="tabuada"></div>
    <script>
        const tabuada = document.getElementById('tabuada')
        for(let c = 0; c <= 10; c++){
            for(let x = 0;x <= 10; x++){
                tabuada.innerHTML += `<p>${c} x ${x} = ${c*x}</p>`
            }
            tabuada.innerHTML+= "<div class='separador'></div>"
        }
    </script>
</body>
</html>
